{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<h1>Contact</h1>
<p>Get in touch with us in any convenient way!</p>

<div style="background: #f9f9f9; padding: 20px; border-radius: 5px; margin-top: 20px;">
    <h3>Contact Information</h3>
    <p><strong>Email:</strong> info@example.com</p>
    <p><strong>Phone:</strong> +1 (123) 456-78-90</p>
    <p><strong>Address:</strong> 123 Sample Street, Example City</p>
</div>

<div style="margin-top: 20px;">
    <h3>Contact Form</h3>
    <form style="max-width: 500px;">
        <div style="margin-bottom: 15px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>

        <button type="submit" style="background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Send</button>
    </form>
</div>
{% endblock %}
